<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=dev-width,initial-scale=1">
        <meta name="keywords" content="Clock Alarm">
        <meta name="author" content="Xiaofang Yang">
        <meta name="description" content="Clock Alarm, javascript">
        <title>Clock Alarm</title>
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/index.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="center">
                      <div class="clock">00:00</div>
                      <div class="show-clock">
                        <i class="fa-solid fa-bell" style="color: #ffffff;"></i>
                        <span id="alarm">00:00</span>
                      </div>
                      <div class="set-clock">
                        <input type="text" name="hour" id="hour" placeholder="HH">
                        <input type="text" name="minute" id="minute" placeholder="MM">
                        <input type="button" id="btn-alarm" value="Set Alarm">
                      </div>
                </div>
            </div>  
        </main>
    </body>
</html>
